<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mammoth Fitness Sign Up</title>
    <link rel="icon" href="images/dumbbell-solid.svg" type="image/svg+xml">
    <link rel="stylesheet" href="css/index.css">
</head>
<body class="signup-body">
    <div class="loader">
        <img src="images/dumbbell-solid.svg" alt="Loading..." class="dumbbell-spin">
    </div>

    <div class="signup-container">
        <h2 style="margin-bottom: 0;">Sign Up to Mammoth Fitness</h2>
        <p style="margin-top: 0"><small>Let your fitness journey be unwavering, and let us be your wellwisher<small></p>
        <form id="signUpForm" class="signup-form">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required> <br>
            <button class="signup-button" type="submit">Sign Up</button>
        </form>
        <p style="margin-top: 1rem; font-size: small;">Already have an account? <a href="/">Login here</a></p>
    </div>

    
    

    <script src="js/signup.js"></script>
    
</body>
</html>
