<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Mammoth Fitness – Nutrition</title>
  <link rel="icon" href="images/dumbbell-solid.svg"/>
  <link rel="stylesheet" href="css/homepage.css"/>
  <link rel="stylesheet" href="css/nutrition.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&family=Open+Sans:wght@400;500&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
</head>
<body>
  <!-- NAVBAR (same as homepage) -->
  <header class="main-header">
    <div class="header-content">
      <div class="branding">
        <img src="images/dumbbell-solid.svg" alt="Mammoth Icon" class="brand-icon">
        <h1 class="logo">Mammoth<span>Fitness</span></h1>
      </div>

      <nav class="main-nav">
        <ul class="nav-list">
          <li class="nav-item">
            <a href="homepage.html"><i class="fas fa-home"></i> Dashboard</a>
          </li>
          <li class="nav-item">
            <a href="workouts.html"><i class="fas fa-dumbbell"></i> Workouts</a>
          </li>
          <li class="nav-item">
            <a href="nutrition.html"><i class="fas fa-apple-alt"></i> Nutrition</a>
          </li>
          <li class="nav-item">
            <a href="progress.html"><i class="fas fa-chart-line"></i> Progress</a>
          </li>
          <li class="nav-item">
            <a href="community.html"><i class="fas fa-users"></i> Community</a>
          </li>
        </ul>
      </nav>

      <div class="user-panel">
        <div class="user-greeting">
          <span class="welcome">Welcome,</span>
          <span class="username">@Strongman123</span>
        </div>
        <div class="user-menu">
          <button class="avatar">
            <img src="images/user-img.svg" alt="User Avatar">
          </button>
          <div class="dropdown-menu">
            <a href="profile.html"><i class="fas fa-user-cog"></i> Profile Settings</a>
            <a href="#logout"><i class="fas fa-sign-out-alt"></i> Log Out</a>
          </div>
        </div>
      </div>
    </div>
  </header>


  <main class="nutrition-page">
    <section class="card overview-card">
      <div class="overview-header">
        <div class="header-actions">
          <button id="setGoalsBtn" class="btn-secondary">
            <i class="fas fa-bullseye"></i> Set Goals
          </button>
          <button id="logMealBtn" class="btn-primary">
            <i class="fas fa-plus"></i> Log Meal
          </button>
        </div>
      </div>
      <div class="overview-content">
        <div id="calorie-meter" class="calorie-meter"></div>
        <div id="macro-summary" class="macros"></div>
      </div>
    </section>

    <div class="nutrition-grid">
      <section class="card meals-card">
        <h2>Today's Meals</h2>
        <div id="meals-container" class="meals-container"></div>
      </section>

      <section class="widgets-section">
        <div class="card water-card">
          <div class="water-header">
            <h3><i class="fas fa-tint"></i> Water Intake</h3>
            <div id="water-stats" class="water-stats"></div>
          </div>
          <div id="water-tracker" class="water-tracker"></div>
          <button id="addWaterBtn" class="btn-outline">Add Glass</button>
        </div>
        <div class="card goals-card">
          <h3><i class="fas fa-bullseye"></i> Daily Goals</h3>
          <ul id="goals-list" class="goals-list"></ul>
        </div>
      </section>    </div>
  </main>

  <!-- Add Meal Modal -->
  <div id="addMealModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2><i class="fas fa-utensils"></i> Add New Meal</h2>
        <button class="close-modal">&times;</button>
      </div>
      <form id="addMealForm">
        <div class="form-group">
          <label>Meal Type</label>
          <select name="mealType" required>
            <option value="">Select meal type</option>
            <option value="Breakfast">Breakfast</option>
            <option value="Lunch">Lunch</option>
            <option value="Dinner">Dinner</option>
            <option value="Snack">Snack</option>
          </select>
        </div>
        
        <div id="foodItemsList" class="food-items-list">
          <!-- Food items will be added here -->
        </div>

        <button type="button" id="addFoodItemBtn" class="btn-outline">
          <i class="fas fa-plus"></i> Add Food Item
        </button>

        <div class="modal-actions">
          <button type="button" class="btn-secondary close-modal">Cancel</button>
          <button type="submit" class="btn-primary">Save Meal</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Add Food Item Template -->
  <template id="foodItemTemplate">
    <div class="food-item">
      <div class="form-group">
        <input type="text" name="foodName" placeholder="Food name" required>
      </div>
      <div class="macro-inputs">
        <div class="form-group">
          <input type="number" name="calories" placeholder="Calories" required min="0">
        </div>
        <div class="form-group">
          <input type="number" name="protein" placeholder="Protein (g)" required min="0">
        </div>
        <div class="form-group">
          <input type="number" name="carbs" placeholder="Carbs (g)" required min="0">
        </div>
        <div class="form-group">
          <input type="number" name="fats" placeholder="Fats (g)" required min="0">
        </div>
      </div>
      <button type="button" class="remove-item"><i class="fas fa-times"></i></button>
    </div>
  </template>

  <!-- Set Goals Modal -->
  <div id="setGoalsModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2><i class="fas fa-bullseye"></i> Set Nutrition Goals</h2>
        <button class="close-modal">&times;</button>
      </div>
      <form id="goalsForm">
        <div class="goals-inputs">
          <div class="form-group">
            <label>Daily Calorie Target</label>
            <input type="number" name="calories" min="0" required placeholder="e.g. 2000">
          </div>
          <div class="form-group">
            <label>Daily Protein Target (g)</label>
            <input type="number" name="protein" min="0" required placeholder="e.g. 150">
          </div>
          <div class="form-group">
            <label>Daily Carbs Target (g)</label>
            <input type="number" name="carbs" min="0" required placeholder="e.g. 250">
          </div>
          <div class="form-group">
            <label>Daily Fats Target (g)</label>
            <input type="number" name="fats" min="0" required placeholder="e.g. 65">
          </div>
          <div class="form-group">
            <label>Daily Water Target (glasses)</label>
            <input type="number" name="water" min="0" required placeholder="e.g. 8">
          </div>
        </div>
        <div class="modal-actions">
          <button type="button" class="btn-secondary close-modal">Cancel</button>
          <button type="submit" class="btn-primary">Save Goals</button>
        </div>
      </form>
    </div>
  </div>

  <footer class="main-footer">…</footer>
  <script src="js/nutrition.js"></script>
</body>
</html>
