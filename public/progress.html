<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Tracking - Mammoth Fitness</title>
    <link rel="icon" href="images/dumbbell-solid.svg" type="image/svg+xml">
    <link rel="stylesheet" href="css/homepage.css">
    <link rel="stylesheet" href="css/progress.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&family=Open+Sans:wght@400;500&display=swap" rel="stylesheet">    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>
<body>
    <!-- Navigation Bar - Same as homepage -->
    <header class="main-header">
        <div class="header-content">
            <div class="branding">
                <img src="images/dumbbell-solid.svg" alt="Mammoth Icon" class="brand-icon">
                <h1 class="logo">Mammoth<span>Fitness</span></h1>
            </div>
            
            <nav class="main-nav">
                <ul class="nav-list">
                    <li class="nav-item"><a href="homepage.html"><i class="fas fa-home"></i>Dashboard</a></li>
                    <li class="nav-item"><a href="workouts.html"><i class="fas fa-dumbbell"></i>Workouts</a></li>
                    <li class="nav-item"><a href="nutrition.html"><i class="fas fa-apple-alt"></i>Nutrition</a></li>
                    <li class="nav-item"><a href="progress.html" class="active"><i class="fas fa-chart-line"></i>Progress</a></li>
                    <li class="nav-item"><a href="community.html"><i class="fas fa-users"></i>Community</a></li>
                </ul>
            </nav>

            <div class="user-panel">
                <div class="user-greeting">
                    <span class="welcome">Welcome,</span>
                    <span class="username">@Strongman123</span>
                </div>
                <div class="user-menu">
                    <button class="avatar">
                        <img src="images/user-img.svg" alt="User Avatar">
                    </button>
                    <div class="dropdown-menu">
                        <a href="profile.html"><i class="fas fa-user-cog"></i>Profile Settings</a>
                        <a href="#logout"><i class="fas fa-sign-out-alt"></i>Log Out</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="content-wrapper">
        <!-- Overview Section -->
        <section class="overview-section container">
            <div class="section-header">
                <h2>Progress Overview</h2>
                <div class="time-filter">
                    <button class="active">1M</button>
                    <button>3M</button>
                    <button>6M</button>
                    <button>1Y</button>
                    <button>All</button>
                </div>
            </div>
            <div class="metrics-grid">
                <!-- Weight Progress -->
                <div class="metric-card" id="weightCard">
                    <div class="metric-header">
                        <h3>Weight Progress</h3>
                        <div class="current-value" id="currentWeight">--</div>
                    </div>
                    <div class="chart-container">
                        <canvas id="weightChart"></canvas>
                    </div>
                </div>
                
                <!-- Body Fat % -->
                <div class="metric-card" id="bodyFatCard">
                    <div class="metric-header">
                        <h3>Body Fat Percentage</h3>
                        <div class="current-value" id="currentBodyFat">--</div>
                    </div>
                    <div class="chart-container">
                        <canvas id="bodyFatChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Add Measurement Button -->
            <div class="action-buttons">
                <button id="addMeasurementBtn" class="btn-primary">
                    <i class="fas fa-plus"></i> Add New Measurement
                </button>
            </div>
        </section>
    </main>

    <!-- Add Measurement Modal -->
    <div id="measurementModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Measurements</h3>
                <button class="modal-close" title="Close" aria-label="Close"><i class="fas fa-times"></i></button>
            </div>
            <form id="measurementForm">
                <div class="form-group">
                    <label for="weight">Weight (kg)</label>
                    <input type="number" id="weight" name="weight" step="0.1" required>
                </div>
                <div class="form-group">
                    <label for="bodyFat">Body Fat (%)</label>
                    <input type="number" id="bodyFat" name="bodyFat" step="0.1" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Save Measurements</button>
                    <button type="button" class="btn-secondary modal-close">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/progress.js"></script>
</body>
</html>
