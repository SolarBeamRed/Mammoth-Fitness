<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Mammoth Fitness ‚Äì Workouts</title>
  <link rel="stylesheet" href="css/homepage.css">
  <link rel="stylesheet" href="css/workouts.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header class="main-header">
    <div class="header-content">
      <div class="branding">
        <img src="images/dumbbell-solid.svg" alt="Mammoth Icon" class="brand-icon">
        <h1 class="logo">Mammoth<span>Fitness</span></h1>
      </div>

      <nav class="main-nav">
        <ul class="nav-list">
          <li class="nav-item">
            <a href="homepage.html"><i class="fas fa-home"></i> Dashboard</a>
          </li>
          <li class="nav-item">
            <a href="workouts.html"><i class="fas fa-dumbbell"></i> Workouts</a>
          </li>
          <li class="nav-item">
            <a href="nutrition.html"><i class="fas fa-apple-alt"></i> Nutrition</a>
          </li>
          <li class="nav-item">
            <a href="progress.html"><i class="fas fa-chart-line"></i> Progress</a>
          </li>
          <li class="nav-item">
            <a href="community.html"><i class="fas fa-users"></i> Community</a>
          </li>
        </ul>
      </nav>

      <div class="user-panel">
        <div class="user-greeting">
          <span class="welcome">Welcome,</span>
          <span class="username">@Strongman123</span>
        </div>
        <div class="user-menu">
          <button class="avatar">
            <img src="images/user-img.svg" alt="User Avatar">
          </button>
          <div class="dropdown-menu">
            <a href="profile.html"><i class="fas fa-user-cog"></i> Profile Settings</a>
            <a href="#logout"><i class="fas fa-sign-out-alt"></i> Log Out</a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="workouts-page">
    <!-- ‚òÖ FOLLOW ALONG (now up here) ‚òÖ -->
    <section id="follow-along" class="follow-along card hidden">
      <h2>üèÉ‚Äç‚ôÇÔ∏è Follow Along</h2>
      <div id="follow-step" class="follow-step">
        <!-- injected per exercise -->
      </div>
      <div class="follow-controls">
        <button id="addSetBtn" class="btn-outline">+ Add Set</button>
        <button id="completeStepBtn" class="btn-primary">Complete Exercise</button>
        <button id="finishPlanBtn" class="btn-outline">Finish Workout</button>
      </div>
    </section>

    <!-- CURRENT PLAN -->
    <section class="current-plan card">
      <h2>Your Current Plan</h2>
      <button id="startWorkoutBtn" class="btn-primary">Start Today's Workout</button>
      <div class="plan-content">
        <p id="no-plan-msg">You have not chosen a plan yet.</p>
        <div id="plan-details" class="hidden"></div>
      </div>
    </section>

    <!-- PLAN SELECTION -->
    <section class="prebuilt-plans card">
      <h2>Available Plans</h2>
      <div id="plan-grid" class="plan-grid"></div>
    </section>

    <!-- CUSTOM PLAN CREATION -->
    <section class="custom-plan card">
      <h2>Create Custom Plan</h2>
      <form id="customPlanForm">
        <input type="text" id="planName" placeholder="Plan Name" required>
        <textarea id="planDescription" placeholder="Description (optional)"></textarea>
        <div id="exercise-list"></div>
        <div class="form-actions">
          <button type="button" id="addExerciseBtn" class="btn-outline">+ Add Exercise</button>
          <button type="submit" class="btn-primary">Save Plan</button>
        </div>
      </form>
    </section>

    <!-- WORKOUT HISTORY -->
    <section class="workout-history card">
        <h2>Workout History</h2>
        <div class="history-list" id="history-list">
            <!-- JS will inject daily cards -->
        </div>
    </section>
  </main>

  <footer class="main-footer">‚Ä¶</footer>
  <script src="js/workouts.js"></script>
</body>
</html>
