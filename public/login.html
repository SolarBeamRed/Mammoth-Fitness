<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mammoth Fitness - Login</title>
    <link rel="icon" href="images/dumbbell-solid.svg" type="image/svg+xml">
    <link rel="stylesheet" href="css/index.css">
</head>
<body class="signup-body">
    <div class="loader">
        <img src="images/dumbbell-solid.svg" alt="Loading" class="dumbbell-spin">
    </div>
    <div id="login-container">
        <h2 style="margin-bottom: 0;">Welcome to Mammoth Fitness</h2>
        <p style="margin-bottom: 0;"><small>Continue your path to a better you<small></p>
        <form id="loginForm" class="signup-form">
            <input type="email" name="email" placeholder="Email" requried>
            <input type="password" name="password" placeholder="Password" required>
            <button class="signup-button" type="submit">Login</button>
        </form>
        <p style="margin-top: 1rem; font-size: small;">Don't have an account? <a href="/signup">Sign up here</a></p>
    </div>

    <script src="js/login.js"></script>
    </body>
</html>
